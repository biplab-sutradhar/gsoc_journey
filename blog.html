<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Technical Blog</h1>
        <div class="nav-controls">
            <a href="index.html" class="nav-home-btn"> Home</a>
            <a href="https://biplab-portfolio.vercel.app/" class="nav-home-btn" target="_blank" rel="noopener noreferrer"> Profile </a>
            <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
        </div>
    </header>
    
    <div class="container">
        <main>
            <div class="blog-container"></div>
        </main>
    </div>
    
    <!-- Use the dedicated blog script -->
    <script src="blog-script.js"></script>
    <script>
        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        });
        
        // Load saved theme
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>
